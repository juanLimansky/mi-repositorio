        <div class="row">
          <div class="col">

      <br>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Mail</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Cantidad de personas</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>

            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
        </div>
      </form>

        <div class="form-group row">

            <input type="date" class="form-control" placeholder="dd/mm/aaaa">
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">Horario</legend>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>

                20:00
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">

                21:00
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                22:00
              </label>
            </div>
          </div>
        </fieldset>
            <div class="row">
